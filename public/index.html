<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کلاس آنلاین</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --background-color: #f5f7fa;
            --text-color: #333;
            --success: #4CAF50;
            --teacher-color: #8e44ad;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .success {
            color: var(--success);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        
        .url {
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-family: monospace;
            margin: 1rem 0;
            display: inline-block;
        }
        
        .designer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.3);
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">✅</div>
        <h1>کلاس آنلاین</h1>
        <p>سیستم با موفقیت فعال شد!</p>
        <p>سرور در حال اجراست و آماده استفاده می‌باشد</p>
        
        <div class="url">
            https://online-class-zgdu.onrender.com
        </div>
        
        <p>برای تست سیستم، این صفحه را در دو تب مختلف باز کنید</p>
        <p>و به عنوان استاد و دانش‌آموز وارد شوید</p>
        
        <div class="designer">
            طراح: A.R. Yousefzadeh

    <script>
